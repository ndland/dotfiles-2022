window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Startup Mode (changes require restart)
  startup_mode: Fullscreen

font:

  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Book
    
  # italic:
  #   family: CaskaydiaCove Nerd Font Mono
  #   style: Italic

  # bold:
  #   family: CaskaydiaCove Nerd Font Mono
  #   style: Bold

  size: 13

  use_thin_strokes: true

# Colors (Github dark)
colors:
  # Default colors
  primary:
    background: '#24292e'
    foreground: '#b2b2b2'

  # Normal colors
  normal:
    black:   '#24292e'
    red:     '#d73a49'
    green:   '#28a745'
    yellow:  '#ffd33d'
    blue:    '#0366d6'
    magenta: '#ea4aaa'
    cyan:    '#2188ff'
    white:   '#fafbfc'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#f2241f'
    green:   '#67b11d'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#b2b2b2'
