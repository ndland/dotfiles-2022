window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Startup Mode (changes require restart)
  startup_mode: Fullscreen

font:

  normal:
    family: Monoid Nerd Font Mono
    style: Regular
    
  italic:
    family: Monoid Nerd Font Mono
    style: Italic

  bold:
    family: Monoid Nerd Font Mono
    style: Bold

  size: 13

  use_thin_strokes: true

# Colors (Spacemacs dark)
colors:
  # Default colors
  primary:
    background: '#292b2e'
    foreground: '#b2b2b2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#ce537a'
    green:   '#2d9574'
    yellow:  '#b1951d'
    blue:    '#4f97d7'
    magenta: '#bc6ec5'
    cyan:    '#28def0'
    white:   '#b2b2b2'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#f2241f'
    green:   '#67b11d'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#b2b2b2'
